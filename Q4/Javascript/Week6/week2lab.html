<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Lab</title>
<link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>

<div id="form">
	
    <form name="info">
    <p>
    First Name <br />
    <input type="text" id="first-name" onkeydown="keydown(this)"/> <span id="fn-error"> </span>
    </p>
    
    <p>
   	Last Name <br />
    <input type="text" id="last-name" onkeydown="keydown(this)"/> <span id="ln-error"> </span>
    </p>
    
    <p>
   	Email <br />
    <input type="text" id="email" onkeydown="keydown(this)"/> <span id="email-error"> </span>
    </p>

    <p>
        Confirm Email <br />
     <input type="text" id="emailC" onkeydown="keydown(this)"/> <span id="emailC-error"> </span>
     </p>
    
    <p>
   	Phone Number <br />
    <input type="text" id="phone" onkeydown="keydown(this)"/> <span id="phone-error"> </span>
    </p>
    
    <input type="button" value="submit" onclick="btnSubmit_Click()" />
    </form>

</div>

<div id="confirmation">
	<h1>Confirmation</h1>
    <p id="info">
    </p>
</div>

<script type="text/javascript" src="week2.js"></script>
</body>
</html>
